<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">

    <title>Forms playground</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body class="body">
    <header class="site__header">
        <nav class="navigation">
            <ul class="navigation__list navigation__list--js">
                <li class="navigation__item"><a class="navigation__link" href="index.html">Strona główna</a></li>

                <li class="navigation__item"><a class="navigation__link" href="podstrona.html">Podstrona5</a></li>
            </ul>

        </nav>
        <main>
            <div class="form__backround">
                <form action="https://dev.cotenfrontend.pl" method="POST" class="form">
                    <p>
                        <label for="name">Imię:</label>
                        <input required type="text" placeholder="wpisz swoje imię" name="name" id="name">
                    </p>
                    <p>
                        <label for="name">Drugie imię:<br>
                            <input type="text" name="name" id="name">
                        </label>
                    </p>
                    <p>
                        <label for="surname">Nazwisko:</label>
                        <input name="surname" id="surname">
                    </p>


                    <p>
                        <label for="age">Wiek:<br>
                            <input type="number" value="31" name="age" id="age"></p> <br>

                    <p>
                        <label for="telephone">Numer telefonu:<br>
                            <input type="tel" name="telephone" id="telephone"> </p>
                    <p>
                        <label for="email">Email:<br>
                            <input type="email" name="email" id="email"></p>
                    <p>
                        <label for="password">Hasło:<br>
                            <input type="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$
                                            " name="password" id="password"></p>
                    <p>
                        <label for="file">Twój avatar:<br>
                            <input enctype="multipart/form-data" type="file" name="file" id="file"> </p>
                    <fildset>
                        <legend>Masz do wyboru:
                        </legend>
                        <p>

                            <input type="radio" name="radio" id="radio1">
                            <label for="radio1">Opcja 1</label>
                        </p>
                        <p>

                            <input type="radio" name="radio" id="radio2">
                            <label for="radio2">Opcja 2</label>
                        </p>
                        <p>

                            <input type="radio" name="radio" id="radio3">
                            <label for="radio3">Opcja 3</label>
                        </p>
                        <p>

                            <input type="radio" name="radio" id="radio4">
                            <label for="radio4">Opcja 4</label>
                        </p>
                    </fildset>
                    <br>
                    <br>
                    <p>
                        <input type="checkbox" name="mycheckbox" id="mycheckbox">
                        <label for="mycheckbox">Zaznacz1</label>
                    </p>

                    <p>
                        <input type="checkbox" name="mycheckbox" id="mycheckbox2">
                        <label for="mycheckbox2">Zaznacz2</label>
                    </p>
                    <p>
                        <label for="mycheckbox2">Zaznacz3</label><br>
                        <input type="range" min="0" max="100" step="10" value="70" name="range" id="mycheckbox2">

                    </p>
                    <p>
                        <label for="select">Zaznacz proszę odpowiedż</label>
                        <select name="select" id="select">

                            <option value="użytkownik zaznaczył Tak">Tak</option>
                            <option value="użytkownik zaznaczył Nie">Nie</option>
                            <option value="użytkownik zaznaczył Może">Może</option>

                        </select>
                    </p>
                    <p>
                        <label for="textarea"> Zaznacz jedną odpowiedź</label> <br>
                        <textarea id="textarea" name="textarea"> lorem ipsum</textarea>
                    </p>
                    <input type="submit">
                    <value= Send the Form>
                        </value>
                </form>
            </div>



        </main>
</body>

</html>
